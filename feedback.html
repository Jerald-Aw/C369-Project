<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback Information</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      background-color: rgb(201, 236, 201);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h1 {
      font-size: 2.5em;
      color: #333;
      margin-bottom: 20px;
    }

    .form-container {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 500px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #333;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 1em;
    }

    .form-group input:focus,
    .form-group textarea:focus {
      border-color: #4CAF50;
      outline: none;
    }

    .form-group textarea {
      resize: vertical;
      height: 100px; /* Adjust the height as needed */
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>

<body>
  <h1>Feedback Information</h1>
  <div class="form-container">
    <div class="form-group">
      <label for="name">Feedback Subject:</label>
      <input type="text" id="name" name="name" required>
    </div>
    <div class="form-group">
      <label for="feedback-issue">Feedback Issue:</label>
      <textarea id="feedback-issue" name="feedback-issue" required></textarea>
    </div>
    <div class="form-group">
      <label for="comments">Other Comments:</label>
      <input type="text" id="comments" name="comments">
    </div>
    <button type="submit" onclick="window.location.href='/wallet.html'">Next</button>
  </div>
</body>

</html>
